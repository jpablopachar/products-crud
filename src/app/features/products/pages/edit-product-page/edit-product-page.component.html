<div class="edit-product-page">
    <div class="page-container">
        <h1>Formulario de Edici√≥n</h1>
        <div *ngIf="isLoading" class="loading">Cargando producto...</div>
        <app-product-form
            *ngIf="!isLoading && product"
            [isEditMode]="true"
            [initialData]="product"
            (save)="onSave($event)"
            (cancel)="onCancel()"
        >
        </app-product-form>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </div>
</div>
